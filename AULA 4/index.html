<!DOCTYPE html>
 <html lang="pt-br"> <!-- lingua do arquivo, mudamos para português -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styde.css"> <!-- tag para adicionar o arquivo CSS, o nome desse arquivo tem que ser mencionado nos comandos rel="" e href="" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Delicious+Handrawn&family=Fasthand&display=swap" rel="stylesheet">
<!-- os link das linhas 9,10 e 11 referece a tag de fonte de texto, adicionamos uma nova fonte para o texto, podemos escolher qualquer fonte no site https://fonts.google.com/-->
</head>
<body>
    <header class="cabecalho"> <!-- tag class paa organizar os elementos, nomear cada um e poder fazer configurações específicas -->
    <img class="cabecalho-imagem" src="./img/500_F_538291229_xl14TZkbpwUqodPNsUDZcpv8RaGsdtA8-PhotoRoom.png-PhotoRoom.png" alt="informacao sobre a imagem"> 
    <ul class="cabecalho-lista-item"> 
        <li class="cabecalho-lista-item">Estrelas</li> 
        <li class="cabecalho-lista-item">Planetas</li>
    </ul>
</header>
    <h1>esse e um titulo</h1> <!-- tg para criar um título, caso precise criar subtítulos usar a tag h2, h3 e assim por diante -->
    <p>esse e um paragrafo </p> <!-- tag para criar um parágrafo e adicionar textos -->

    <section class="escola"> <!-- primeira seção do site, pode ser usada para colocar textos e imagem -->
        <div class="escola-conteudo-texto">
        <h2 class="escola-titulo"> Sobre a escola das frutas </h2>
        <p class="escola-paragrafo-1"> Esse é o primeiro paragrafo do texto </p> <!-- tag para parágrafo, adicionar textos  -->
        <p class="escola-paragrafo-2"><b>Esse é o segundo paragrafo  do texto </b> </p>
         <!-- a tag b serve para colocar os elementos de texto em negrito -->
        </div>
        <!-- tag div, cria uma divisão capaz de personalizar somente essa parte que a tag está contida -->
        <img class="escola-imagem" src="./img/015e04112544207.Y3JvcCwzNjkwLDI4ODYsMCw0NjU.jpg" alt="imagem da escola"> 
    

    </section>
</body>
</html>
